  <script>
    const defaultConfig = {
      game_title: "üê∞ ÌÜ†ÎÅº Î∂ÑÏàò Ï†êÌîÑ Í≤åÏûÑ",
      instruction_text: "ÏïÑÎûò Î≤ÑÌäºÏúºÎ°ú ÌÜ†ÎÅºÎ•º ÏõÄÏßÅÏó¨Î≥¥ÏÑ∏Ïöî"
    };

    let denominator = 5;
    let numerator1 = 1;
    let numerator2 = 2;
    let targetStep = 3;
    let currentStep = 0;
    let currentStage = 1;
    let score = 0;
    let problemNumber = 1;
    let isMessageShowing = false;
    let isJumping = false;
    let isHardMode = false;

    function createFractionHTML(numerator, denominator) {
      return `<span class="fraction"><span class="fraction-numerator">${numerator}</span><span class="fraction-denominator">${denominator}</span></span>`;
    }

    function createMixedFractionHTML(numerator, denominator) {
      const whole = Math.floor(numerator / denominator);
      const remainder = numerator % denominator;
      
      if (remainder === 0) {
        return `${whole}`;
      } else {
        return `${whole} ${createFractionHTML(remainder, denominator)}`;
      }
    }

    function generateProblem() {
      denominator = Math.floor(Math.random() * 8) + 3;
      
      if (isHardMode) {
        do {
          numerator1 = Math.floor(Math.random() * (denominator - 1)) + 1;
          numerator2 = Math.floor(Math.random() * (denominator - 1)) + 1;
          targetStep = numerator1 + numerator2;
        } while (targetStep <= denominator);
      } else {
        do {
          numerator1 = Math.floor(Math.random() * (denominator - 1)) + 1;
          const maxNumerator2 = Math.min(denominator - 1, denominator - numerator1);
          numerator2 = Math.floor(Math.random() * maxNumerator2) + 1;
          targetStep = numerator1 + numerator2;
        } while (targetStep === denominator);
      }
      
      currentStep = 0;
      currentStage = 1;
      
      updateProblemText();
      drawNumberLine();
      resetRabbit();
    }

    function updateProblemText() {
      const problemText = document.getElementById('problemText');
      const stageInstruction = document.getElementById('stageInstruction');
      const answerInputSection = document.getElementById('answerInputSection');
      
      const fraction1 = createFractionHTML(numerator1, denominator);
      const fraction2 = createFractionHTML(numerator2, denominator);
      
      problemText.innerHTML = `${fraction1} + ${fraction2} ÎßåÌÅº ÌÜ†ÎÅºÎ•º ÏõÄÏßÅÏù¥ÏÑ∏Ïöî.<br>(‚Äª${fraction1} + ${fraction2}Î•º Íµ¨ÌïòÏÑ∏Ïöî.)`;
      
      if (currentStage === 1) {
        stageInstruction.innerHTML = `Î®ºÏ†Ä ${fraction1} ÎßåÌÅº Ïù¥ÎèôÌïòÏÑ∏Ïöî`;
